
<p-messages [(value)]="msgs"></p-messages>

<button pButton type="button" icon="pi pi-plus" 
    label="Agregar" routerLink="/crearPersona">
</button>

<p-table [value]="personas" [paginator]="true" [rows]="10">
<ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>IP</th>
      <th>Editar</th>
    </tr>
</ng-template>

<ng-template pTemplate="body" let-persona>
    <tr>
      <th scope="row">{{ persona.id }}</th>
      <td>{{ persona.nombre }}</td>
      <td>{{ persona.apellido }}</td>
      <td>{{ persona.email }}</td>
      <td>{{ persona.ip }}</td>
      <td align="center">
        <button pButton class="btn btn-primary" 
            icon="pi pi-trash" (click)="confirmarEliminar(persona.id, persona.nombre);">
        </button>

        <button pButton class="btn btn-primary" 
            icon="pi pi-pencil" [routerLink]="['/crearPersona', persona.id ]"> 
        </button>
      </td>
    </tr>
</ng-template>
</p-table>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
